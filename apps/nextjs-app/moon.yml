type: 'application'
language: 'typescript'

fileGroups:
  app:
    - 'app/**/*'
    - 'assets/**/*'
    - 'components/**/*'
    - 'utils/**/*'
    - 'next-env.d.ts'
    - 'next.config.*'

tasks:
  build:
    command: 'next build'
    inputs:
      - '@group(app)'

  dev:
    command: 'next dev'
    local: true

  start:
    command: 'next start'
    local: true

  lint:
    command: 'next lint --fix'
