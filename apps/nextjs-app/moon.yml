# yaml-language-server: $$schema=https://moonrepo.dev/schemas/project.json

$schema: 'https://moonrepo.dev/schemas/project.json'

type: application
language: typescript
platform: node

env:
  PORT: '4200'
  NEXT_TELEMETRY_DISABLED: '1'

workspace:
  inheritedTasks:
    exclude: ['lint']

fileGroups:
  next-app:
    - 'public/**/*'
    - 'src/**/*'
    - 'next-env.d.ts'
    - 'next.config.*'

tasks:
  build:
    command: 'next build'
    inputs:
      - '@group(next-app)'

  dev:
    command: 'next dev'
    local: true

  start:
    command: 'next start'
    local: true

  lint:
    command: 'next lint --fix'
    inputs:
      - '@group(next-app)'
