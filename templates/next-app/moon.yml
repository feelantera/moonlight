type: 'application'

fileGroups:
  app:
    - 'pages/**/*'
    - 'next-env.d.ts'
    - 'next.config.*'

tasks:
  build:
    command: 'next build'
    inputs:
      - '@group(app)'
      - '@group(sources)'

  dev:
    command: 'next dev'
    local: true

  start:
    command: 'next start'
    local: true

  lint:
    command: 'next lint'

  deploy-staging:
    command: 'pnpm deploy:staging'
